<div class="attendance-list-container">
    <h2>Historique des pointages</h2>
    
    <table mat-table [dataSource]="records" class="mat-elevation-z4">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let record">{{ record.date }}</td>
      </ng-container>
      
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employé</th>
        <td mat-cell *matCellDef="let record">{{ record.employeeName }}</td>
      </ng-container>
      
      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef>Arrivée</th>
        <td mat-cell *matCellDef="let record">{{ record.checkInTime || '-' }}</td>
      </ng-container>
      
      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef>Départ</th>
        <td mat-cell *matCellDef="let record">{{ record.checkOutTime || '-' }}</td>
      </ng-container>
      
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Heures</th>
        <td mat-cell *matCellDef="let record">{{ record.totalHours || '-' }}</td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let record">{{ getStatusLabel(record.status) }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
